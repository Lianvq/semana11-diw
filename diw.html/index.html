<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div
        class="container d-flex flex-wrap align-items-center justify-content-between gap-2"
      >
        <h1 class="h4 m-0">Cartube</h1>
        <input
          type="text"
          class="form-control w-50"
          placeholder="Pesquisar..."
        />
        <div class="d-flex gap-2">
          <button class="btn btn-outline-light">Upload</button>
          <button class="btn btn-outline-light">Notificações</button>
          <button class="btn btn-outline-light">Configurações</button>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <section class="mb-5">
        <h2 class="mb-4 text-primary">Destaques</h2>
        <div
          id="carouselDestaques"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" id="carousel-inner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselDestaques"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselDestaques"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="mb-4 text-primary">Recomendações</h2>
        <div class="row" id="lista-videos"></div>
      </section>

      <section class="text-center bg-light p-4 rounded shadow-sm">
        <h2 class="mb-3">Sobre o Criador</h2>
        <p><strong>Nome:</strong> Lian Vasconcelos Queiroz</p>
        <p><strong>Matrícula:</strong> 00891927</p>
        <p>
          <strong>Projeto:</strong> Cartube - Um site de entretenimento em
          vídeos automotivos.
        </p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
