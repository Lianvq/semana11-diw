<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denúncia de Queimadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #d32f2f;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="file"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
    }

    legend {
      font-weight: bold;
    }

    .submit-btn {
      background-color: #d32f2f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #b71c1c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>FireShield - Denúncia de Queimadas</h1>
  </header>

  <div class="form-container">
    <h2>Fazer Denúncia de Queimada</h2>
    <form>
      <div class="form-group">
        <label for="local">Local da Queimada</label>
        <input type="text" id="local" name="local" required />
      </div>

      <div class="form-group">
        <label for="data">Data da Ocorrência</label>
        <input type="date" id="data" name="data" required />
      </div>

      <div class="form-group">
        <label for="hora">Hora da Ocorrência</label>
        <input type="time" id="hora" name="hora" required />
      </div>

      <div class="form-group">
        <label for="tipo-area">Tipo de Área</label>
        <select id="tipo-area" name="tipo-area" required>
          <option value="" disabled selected>Selecione o tipo de área</option>
          <option value="urbana">Área Urbana</option>
          <option value="rural">Área Rural</option>
          <option value="preservacao">Área de Preservação</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição da Ocorrência</label>
        <textarea id="descricao" name="descricao" required></textarea>
      </div>

      <div class="form-group">
        <label for="arquivo">Foto/Vídeo (opcional)</label>
        <input type="file" id="arquivo" name="arquivo" accept="image/,video/" />
      </div>

      <fieldset>
        <legend>Informações do Denunciante (opcional)</legend>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" />
        </div>
      </fieldset>

      <button type="submit" class="submit-btn">Enviar Denúncia</button>
    </form>
  </div>

  <footer>
    FireShield na proteção da sociedade
  </footer>

  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const denuncia = {
        local: form.local.value,
        data: form.data.value,
        hora: form.hora.value,
        tipoArea: form["tipo-area"].value,
        descricao: form.descricao.value,
        nome: form.nome.value,
        telefone: form.telefone.value,
        email: form.email.value,
        id: Date.now()
      };

      const denuncias = JSON.parse(localStorage.getItem("denuncias") || "[]");
      denuncias.push(denuncia);
      localStorage.setItem("denuncias", JSON.stringify(denuncias));

      alert("Denúncia salva com sucesso!");
      form.reset();
    });
  </script>

</body>
</html>
